<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/bootstrap.min.css" rel="stylesheet" >
    </head>
    <body>
        <div class="container">
            
            <h2>Edit schedules</h2>
            <form th:object="${schedule}" action="#" th:action="@{save}">
                <p>id: <input type="text" th:field="*{id}" readonly="readonly" /></p>
                <p>employee: <input type="text" th:field="*{employeeId}"/> <input type="text" th:value="*{employeeName}"  readonly="readonly" /></p>
                <p>year: <input type="text" th:field="*{year}" readonly="readonly" /></p>
                <p>month: <input type="text" th:field="*{month}" readonly="readonly" /></p>
                <p>day: <input type="text" th:field="*{day}" readonly="readonly" /></p>
                <p>start of work: <input type="text" th:field="*{startOfWork}" /></p>
                <p>end of work: <input type="text" th:field="*{endOfWork}" /></p>                
                <p>time of work: <input type="text" readonly="readonly" th:field="*{timeOfWork}" /></p>
                <p>working day: <input type="checkbox" name="workingDay" th:checked="*{workingDay}" /></p>
                <input class="btn btn-primary" type="submit" value="save"> <a class="btn btn-primary" th:href="@{show(employee_id=${schedule.employeeId},year=${schedule.year},month=${schedule.month})}">cancel</a>
            </form>
        </div>
    </body>
</html>
