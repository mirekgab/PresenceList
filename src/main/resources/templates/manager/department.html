<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/bootstrap.min.css" rel="stylesheet" >
    </head>
    <body>
        <div class="container">
            <a href="index">back</a>
            <h2>Department manager</h2>
            <h3 th:text="|department name: ${department.name}|"></h3>
            <h3 th:text="|month: ${month}|"></h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>surname</th>
                        <th>department</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee: ${employees}">
                        <td th:text="${employee.id}" />
                        <td th:text="${employee.name}" />
                        <td th:text="${employee.surname}" />
                        <td th:text="${employee.department.name}" />
                        <td>
                            <a th:href="@{show(employee_id=${employee.id},year=${year},month=${monthId})}"  class="btn btn-primary" >show</a>
                        </td>
                    </tr>
                </tbody>
            </table>                        
        </div>
    </body>
</html>
