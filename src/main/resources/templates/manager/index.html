<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/bootstrap.min.css" rel="stylesheet" >
    </head>
    <body>
        <div class="container">
            <a href="../index">back</a>
            <h2>Department manager</h2>
            <hr/>
            <p>list of employees of department</p>
            <form action="#" th:action="@{department}" method="get">
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">department</label>
                    <div class="col-sm-2">
                        <select name="departmentId" class="form-control form-control-sm" >
                            <option th:each="department:${departments}" th:value="${department.id}" th:text="${department.name}" ></option>
                        </select>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="select" />
            </form>
            <hr/>
            <p>list of schedules of selected date</p>
            <form action="#" th:action="@{schedules}" method="get">
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">year</label>
                    <div class="col-sm-2">
                        <select name="year" class="form-control form-control-sm" >
                            <option th:each="year:${years}" th:value="${year}" th:text="${year}" ></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">month</label>
                    <div class="col-sm-2">
                        <select name="month" class="form-control form-control-sm" >
                            <option th:each="month:${months}" th:value="${monthStat.index}" th:text="${month}" ></option>
                        </select>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="select" />
            </form>          
            <hr/>
        </div>
    </body>
</html>
