<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/bootstrap.min.css" rel="stylesheet" >
    </head>
    <body>
        <div class="container">
            <a href="index">back</a>
            <h2>Schedule</h2>
            employee: <span th:text="${schedule.employee.name} +' '+ ${schedule.employee.surname}" />
            <br/>
            department: <span th:text="${schedule.employee.department.name}" />
            <br/>
            year: <span th:text="${schedule.id.year}" />
            <br/>
            month: <span th:text="${schedule.getMonthName()}" />
            <table class="table table-bordered table-hover table-sm">
                <thead>
                    <tr>
                        <th colspan="2">date</th>
                        <th>start of work</th>
                        <th>end of work</th>      
                        <th>time of work</th>
                        <th>working day</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dayOfWeek:${schedule_days}" 
                        th:styleappend="${(dayOfWeek.dayOfWeek=='sobota' ? 'background-color:yellow' : '')
                        + (dayOfWeek.dayOfWeek=='niedziela' ? 'background-color:lightgreen':'')}">
                        <td th:text="${dayOfWeek.day}" />
                        <td th:text="${dayOfWeek.dayOfWeek}" />
                        <td th:text="${dayOfWeek.workingDay==1 ? dayOfWeek.stringStartOfWork : '--:--'}" />
                        <td th:text="${dayOfWeek.workingDay==1 ? dayOfWeek.stringEndOfWork : '--:--'}" />
                        <td th:text="${dayOfWeek.workingDay==1 ? dayOfWeek.stringTimeOfWork : '--:--'}" />
                        <td th:text="${dayOfWeek.workingDay}" />
                        <td>
                            <a class="btn btn-primary" th:href="@{edit(id=${dayOfWeek.id})}" >edit</a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>

        </div>
    </body>
</html>
