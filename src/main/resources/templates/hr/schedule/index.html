<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <a href="../index">back</a>
            <h2>Schedules</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>surname</th>
                        <th>department</th>
                        <th>year</th>
                        <th>month</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="schedule : ${schedules}">
                        <td th:text="${schedule.id}" />
                        <td th:text="${schedule.employee.name}" />
                        <td th:text="${schedule.employee.surname}" />
                        <td th:text="${schedule.employee.department}" />
                        <td th:text="${schedule.year}" />
                        <td th:text="${schedule.month}" />
                        <td>
                            <a th:href="@{show(schedule_id=${schedule.id})}"  class="btn btn-primary" >show</a>
                        </td>
                    </tr>
                </tbody>
            </table>            
        </div>
    </body>
</html>
